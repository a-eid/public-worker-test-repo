name: Build IOS App Github Actions

on:
  push:
    tags:
      - "ios/**"
      - "all/**"

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: ğŸ— Clone Repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: ${{ secrets.REPOSITORY }}

      - name: Delete Tag After Success
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          git tag -d $TAG_NAME
          git push --delete origin $TAG_NAME

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: npm

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: ğŸ— Setup EAS local builds
        run: npm install -g eas-cli-local-build-plugin

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ‘· Build app
        run: npm run ci:ios
