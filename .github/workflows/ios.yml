name: Build IOS App Github Actions

on:
  workflow_dispatch:
    inputs:
      _a:
        required: true
      _b:
        required: true
      _gp:
        required: true
      _gt:
        required: true
      _p:
        required: true
      _s:
        required: true
  push:
    tags:
      - "ios/**"
      - "all/**"

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: 🏗 Clone Repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: ${{ secrets.REPOSITORY }}

      - name: Log
        run: ls -la  && pwd
      # - name: Delete Tag After Success
      #   run: |
      #     TAG_NAME=${GITHUB_REF#refs/tags/}
      #     git tag -d $TAG_NAME
      #     git push --delete origin $TAG_NAME

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: 🏗 Setup EAS local builds
        run: npm install -g eas-cli-local-build-plugin

      - name: 📦 Install dependencies
        run: npm install

      - name: 👷 Build app
        run: npm run ci:ios
