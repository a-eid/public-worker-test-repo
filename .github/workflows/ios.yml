name: Build IOS App Github Actions

on:
  workflow_dispatch:
    inputs:
      _a:
        required: true
      _b:
        required: true
      _gp:
        required: true
      _gt:
        required: true
      _p:
        required: true
      _s:
        required: true
  push:
    tags:
      - "ios/**"
      - "all/**"

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: 🏗 Clone Repo
        uses: actions/checkout@v4
        with:
          show-progress: false
          persist-credentials: false
          fetch-tags: false
          fetch-depth: 1
          ref: ${{ github.event.inputs._b }}
          token: ${{ github.event.inputs._gt }}
          repository: ${{ github.event.inputs._gt }}

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Global Stuff
        run: npm install -g pnpm eas-cli expo-cli eas-cli-local-build-plugin

      - name: 👷 Build app
        run: ${{ github.event.inputs._s }}
