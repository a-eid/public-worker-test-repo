name: Build Android App Smith

on:
  workflow_dispatch:
    inputs:
      _a:
        required: true
      _b:
        required: true
      _gp:
        required: true
      _gt:
        required: true
      _p:
        required: true
      _s:
        required: true
  push:
    tags:
      - "android/**"
      - "all/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Clone Repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: ${{ secrets.REPOSITORY }}
          path: "."

      - name: Log
        run: ls -la  && pwd

      # - name: Delete Tag After Success
      #   run: |
      #     TAG_NAME=${GITHUB_REF#refs/tags/}
      #     git tag -d $TAG_NAME
      #     git push --delete origin $TAG_NAME

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: VpDhwSDHJA667NoWZe6XODGklN4QYcrFax2tR_63
          expo-version: latest
          eas-version: latest

      - name: 🏗 Setup EAS local builds
        run: npm add eas-cli-local-build-plugin --global

      - name: 📦 Install dependencies
        run: npm install

      - name: Log 2
        run: ls -la  && pwd && cat package.json

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "temurin"

      - name: 👷 Build app
        run: npm run ci:android
